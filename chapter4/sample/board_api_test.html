<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board API TEST</title>
</head>
<body>
    <div id = "result"></div>
    <script src = "http://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const reqUrl = "http://localhost:8080/board/";
        const apiKey = encodeURI("3HX6327-VR944G2-K5E5CTW-4CHFDSP/");
        const params = "search?keywor=로드북";
        const url = reqUrl + apiKey + params;
        axios
            .get(url)
            .then((result) => {
                document.querySelector("#result").textContent = JSON.stringify(result.data);
            })
            .catch((err) => {
                console.error(err);
            });
    </script>
</body>
</html>
